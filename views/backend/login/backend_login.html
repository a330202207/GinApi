<head>
    <meta charset="utf-8"/>
    <title>管理员登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet"
          type="text/css"/>
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/components.min.css" rel="stylesheet" id="style_components" type="text/css"/>
    <link href="/static/css/login-2.min.css" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="static/img/favicon.ico"/>
</head>


<body class=" login">
<div class="logo">
    <h3 style="color: #edf4f8;">后台管理</h3>
</div>

<div class="content">
    <form class="login-form" method="post">
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">用户名</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="text" id="username"
                   placeholder="用户名" name="username"/></div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">密码</label>
            <input class="form-control form-control-solid placeholder-no-fix" id="password" type="password"
                   placeholder="密码" name="password"/></div>
        <div class="form-actions">
            <button type="button" class="btn red btn-block uppercase" data-loading-text="正在提交..." id="submit">登录
            </button>
        </div>
    </form>
</div>

<script src="/static/js/jquery.min.js" type="text/javascript"></script>
<script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/js/app.min.js" type="text/javascript"></script>
<script src="/static/js/login.js" type="text/javascript"></script>
<script src="/static/js/layer/layer.js" type="text/javascript"></script>
</body>

</html>
